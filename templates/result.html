<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultat d'Optimisation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
</head>
<body>
    <h2>Contenu Original</h2>
    <p>{{ original_content }}</p>

    <h2>Texte Optimisé</h2>
    <p>{{ suggestion }}</p>

    <div class="transcription-section">
        <h2>Transcription</h2>
        <div class="transcription-box">
            {{ transcription if transcription else "Aucune transcription disponible" }}
        </div>
    </div>

    <h2>Image Générée</h2>
    <img src="{{ image_url }}" width="512" height="512">

    <h2>Vidéo Générée</h2>
    <video width="512" controls>
        <source src="{{ video_url }}" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-content">
        <p>&copy; 2024 TikTok Optimizer. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
